name: mllint
on:
  push

jobs:
  mllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mllint
      - name: Run mllint
        run: |
          mllint -o report.md
      - name: Upload report
        uses: actions/upload-artifact@v2
        with:
          name: mllint-report
          path: report.md
